name: Build Android APK

on:
  workflow_dispatch: {}   # manuell starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor CLI
        run: npm i -g @capacitor/cli@latest

      # Wichtig: KEIN --npm-client mehr!
      - name: Init Capacitor (if not already)
        run: |
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            npx cap init "Orderly" "com.outlet77.orderly" --web-dir=www --yes
          fi

      - name: Add Android platform
        run: npx cap add android --skip-deps

      - name: Copy web assets
        run: npx cap copy

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: orderly-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
